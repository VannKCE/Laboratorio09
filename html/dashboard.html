<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>DashBoard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<body>

        <h3>John Don</h3>

        <nav>
